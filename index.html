<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Dashboard</title> <!-- This is just a generic title for now -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1 id="profileTitle">#<tag profile> - stats</h1> <!-- Profile tag will be inserted here -->

    <!-- Metrics Section -->
    <div class="metrics">
      <div class="metric-container">
        <span class="title">Last 7 Days</span><div class="metric"><span id="trophies7d" class="trophies">0</span><span class="arrow"></span></div>
      </div>
      <div class="metric-container">
        <span class="title">Last 14 Days</span><div class="metric"><span id="trophies14d" class="trophies">0</span><span class="arrow"></span></div>
      </div>
      <div class="metric-container">
        <span class="title">Last 30 Days</span><div class="metric"><span id="trophies30d" class="trophies">0</span><span class="arrow"></span></div>
      </div>
      <div class="metric-container">
        <span class="title">AVG Daily Gain/Loss:</span><div class="metric"><span id="avgDailyGain" class="trophies">0</span><span class="arrow"></span></div>
      </div>
    </div>

    <!-- Graph Section -->
    <canvas id="trophyChart"></canvas>

    <!-- Table Section -->
    <div class="view-switch">
      <button id="viewGraphBtn">View Graph</button>
      <button id="viewTableBtn">View Table</button>
    </div>
    
    <table id="trophyTable" style="display: none;">
      <thead>
        <tr>
          <th>Day</th>
          <th>Trophies</th>
          <th>Change</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
