<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrics Dashboard</title>
  
  <!-- Link to the external CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="container">
    <h1>Game Metrics Dashboard</h1>

    <!-- Metrics Section -->
    <div class="metrics">
      <div class="metric">
        <span>Attack Wins:</span> <span id="attackWins">0</span>
      </div>
      <div class="metric">
        <span>Defense Wins:</span> <span id="defenseWins">0</span>
      </div>
      <div class="metric">
        <span>Trophies:</span> <span id="trophies">0</span>
      </div>
    </div>

    <!-- Graph Section -->
    <canvas id="trophyChart"></canvas>

    <!-- Table Section -->
    <div class="view-switch">
      <button id="viewGraphBtn">View Graph</button>
      <button id="viewTableBtn">View Table</button>
    </div>
    
    <table id="trophyTable" style="display: none;">
      <thead>
        <tr>
          <th>Day</th>
          <th>Trophies</th>
          <th>Change</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Link to the external JS file -->
  <script src="script.js"></script>
</body>
</html>
